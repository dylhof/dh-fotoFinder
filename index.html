<!DOCTYPE html>
<html>
<head>
  <title>fotoFinder</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
</head>
<body>
  <header>
    <h1>FOTO<img class="logo-svg" alt="foto finder logo" src="images/foto-finder-logo.svg">FINDER</h1>
    <input class ="search" type="text" name="search" placeholder="Search">
  </header>
  <section class="user-inputs">
    <form class="user-inputs-form">
      <label for="title">Title</label>
      <input type="text" name="title">
      <label for="caption">Caption</label>
      <input type="text" name="caption">
      <label id="foto-upload-label" for="fotoUpload">Choose a File</label>
      <input id="foto-upload-input" type="file" name="fotoUpload">
      <div class="add-filter-btns-div">
        <button class="add-filter-btns">View <span>#</span> Favorites</button>
        <button class="add-filter-btns">Add to Album</button>
      </div>
    </form>
  </section>
  <section>

    <article>
      <h2>${foto.title}</h2>
      <div class="foto"></div>
      <p>${foto.caption}</p>
      <footer>
        <button class="delete-btn"></button>
        <button class="favorite-btn"></button>
      </footer>
    </article>
  
  </section>
</body>
</html>
