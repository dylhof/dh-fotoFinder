<!DOCTYPE html>
<html>
<head>
  <title>fotoFinder</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
</head>
<body>
  <header>
    <h1>FOTO<img class="logo-svg" alt="foto finder logo" src="images/foto-finder-logo.svg">FINDER</h1>
    <form>
      <input class ="search" type="text" name="search" placeholder="Search">
    </form>
  </header>
  <section class="user-inputs">
    <form>
      <label for="title">Title</label>
      <input type="text" name="title">
      <label for="caption">Caption</label>
      <input type="text" name="caption">
      <input type="file" name="fotoUpload">
      <div>
        <button>View <span>#</span> Favorites</button>
        <button>Add to Album</button>
      </div>
    </form>
  </section>
  <section>

    <article>
      <head>${foto.title}</head>
      <img src="${foto.foto}">
      <p>${foto.caption}</p>
      <footer>
        <button>DELETESVG</button>
        <button>FAVORITESVG</button>
      </footer>
    </article>
  
  </section>
</body>
</html>
